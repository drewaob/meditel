<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDITEL - Accueil</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* Blanc */
            color: #38B6FF; /* Bleu clair */
            overflow-x: hidden; /* Empêche le défilement horizontal */
        }

        .app-logo {
            max-width: 100px; /* Ajustez la taille du logo selon vos besoins */
            margin-bottom: 20px;
        }

        .menu-bar {
            background-color: #38B6FF; /* Bleu clair */
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 10px 0;
            box-shadow: 0px -5px 10px rgba(0, 0, 0, 0.1);
        }

        .menu-bar a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .menu-bar a:hover {
            background-color: #ffffff;
            color: #38B6FF;
        }

        .menu-bar i {
            margin-right: 10px;
        }

        .content {
            text-align: center;
            padding: 50px;
        }

        .welcome-message {
            margin-bottom: 20px;
        }

        h2, p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <img src="logo.png" alt="MEDITEL Logo" class="app-logo">
        <div class="content">
            <div class="welcome-message">
                <h2>Bonjour Dr [Nom du médecin connecté]</h2>
                <p>Bienvenue sur la page de l'hôpital [Nom de l'hôpital]</p>
            </div>
        </div>
    </div>

    <div class="menu-bar">
        <a href="accueil.html"><i class="fa fa-home"></i></a>
        <a href="hopital.html"><i class="fa fa-hospital"></i></a>
        <a href="messages.html"><i class="fa fa-message"></i></a>
        <a href="contact.html"><i class="fa fa-phone"></i></a>
        <a href="notifs.html"><i class="fa fa-bell"></i></a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></script>
</body>
</html>
