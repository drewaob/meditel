<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDITEL - Notifications</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #38B6FF; /* Bleu clair */
            color: #000000;
        }

        .menu-bar {
            background-color: #38B6FF; /* Bleu clair */
            padding: 20px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0px -5px 10px rgba(0, 0, 0, 0.1);
        }

        .menu-bar a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .menu-bar a:hover {
            background-color: #ffffff;
            color: #38B6FF;
        }

        .menu-bar i {
            margin-right: 10px;
        }

        .notifications-list {
            margin-top: 80px;
            width: 80%;
            max-width: 400px;
        }

        .notification {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .notification-text {
            flex-grow: 1;
            margin-right: 10px;
        }

        .clear-button {
            padding: 8px 20px;
            background-color: #38B6FF; /* Bleu clair */
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="menu-bar">
    <a href="accueil.html"><i class="fa fa-home"></i></a>
    <a href="hopital.html"><i class="fa fa-hospital"></i></a>
    <a href="messages.html"><i class="fa fa-message"></i></a>
    <a href="contact.html"><i class="fa fa-phone"></i></a>
    <a href="notifs.html"><i class="fa fa-bell"></i></a>
</div>

<div class="notifications-list">
    <div class="notification">
        <div class="notification-text">
            <h3>Rappel de rendez-vous</h3>
            <p>Votre rendez-vous avec le Dr. [Nom du Médecin] est prévu pour demain à 10h.</p>
        </div>
        <button class="clear-button">Effacer</button>
    </div>

    <div class="notification">
        <div class="notification-text">
            <h3>Nouveau message</h3>
            <p>Vous avez un nouveau message du Dr. [Nom du Médecin].</p>
        </div>
        <button class="clear-button">Effacer</button>
    </div>

    <!-- Ajoutez des notifications supplémentaires ici -->

</div>

</body>
</html>
