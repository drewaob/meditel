<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDITEL - Chat</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #38B6FF; /* Bleu clair */
            color: #000000;
        }

        .menu-bar {
            background-color: #38B6FF; /* Bleu clair */
            padding: 20px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0px -5px 10px rgba(0, 0, 0, 0.1);
        }

        .menu-bar a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .menu-bar a:hover {
            background-color: #ffffff;
            color: #38B6FF;
        }

        .menu-bar i {
            margin-right: 10px;
        }

        .chat-container {
            margin-top: 80px;
            max-width: 600px;
            width: 100%;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin: auto;
        }

        .chat-header {
            background-color: #38B6FF; /* Bleu clair */
            color: #ffffff;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        .chat-messages {
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .message-sender {
            font-weight: bold;
            color: #38B6FF; /* Bleu clair */
        }

        .message-text {
            margin-left: 10px;
        }

        .chat-input {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #f5f5f5;
            border-top: 1px solid #ddd;
            border-radius: 0 0 10px 10px;
        }

        .message-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }

        .send-button {
            padding: 8px 20px;
            background-color: #38B6FF; /* Bleu clair */
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="menu-bar">
    <a href="accueil.html"><i class="fa fa-home"></i></a>
    <a href="hopital.html"><i class="fa fa-hospital"></i></a>
    <a href="messages.html"><i class="fa fa-message"></i></a>
    <a href="contact.html"><i class="fa fa-phone"></i></a>
    <a href="notifs.html"><i class="fa fa-bell"></i></a>
</div>

<div class="chat-container">
    <div class="chat-header">
        <h2>Chat avec [Nom du Médecin]</h2>
    </div>
    <div class="chat-messages" id="chat-messages">
        <!-- Messages seront affichés ici -->
    </div>
    <div class="chat-input">
        <input type="text" class="message-input" id="message-input" placeholder="Tapez votre message...">
        <button class="send-button" onclick="sendMessage()">Envoyer</button>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></script>
<script>
    function sendMessage() {
        var messageInput = document.getElementById('message-input');
        var chatMessages = document.getElementById('chat-messages');

        if (messageInput.value.trim() !== '') {
            var messageDiv = document.createElement('div');
            messageDiv.classList.add('message', 'bg-primary', 'text-white', 'p-2', 'rounded');

            var senderSpan = document.createElement('span');
            senderSpan.classList.add('message-sender');
            senderSpan.textContent = 'Médecin:';
            messageDiv.appendChild(senderSpan);

            var textSpan = document.createElement('span');
            textSpan.classList.add('message-text');
            textSpan.textContent = messageInput.value;
            messageDiv.appendChild(textSpan);

            chatMessages.appendChild(messageDiv);

            // Efface le champ de saisie après l'envoi du message
            messageInput.value = '';
        }
    }
</script>
</body>
</html>
