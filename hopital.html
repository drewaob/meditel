<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDITEL - Hôpital</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #38B6FF; /* Bleu clair */
            color: #000000;
        }

        .menu-bar {
            background-color: #38B6FF; /* Bleu clair */
            padding: 20px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0px -5px 10px rgba(0, 0, 0, 0.1);
        }

        .menu-bar a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .menu-bar a:hover {
            background-color: #ffffff;
            color: #38B6FF;
        }

        .menu-bar i {
            margin-right: 10px;
        }

        .widgets-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 80px;
        }

        .widget {
            width: 300px;
            background-color: #ffffff;
            margin: 0 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .widget-title {
            text-align: center;
            margin-bottom: 20px;
        }

        .widget-content {
            text-align: center;
        }

        .widget-content i {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .widget-content a {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #38B6FF; /* Bleu clair */
        }
    </style>
</head>
<body>

<div class="menu-bar">
    <a href="accueil.html"><i class="fa fa-home"></i> </a>
    <a href="hopital.html"><i class="fa fa-hospital"></i> </a>
    <a href="messages.html"><i class="fa fa-message"></i> </a>
    <a href="contact.html"><i class="fa fa-phone"></i> </a>
    <a href="notifs.html"><i class="fa fa-bell"></i> </a>
</div>

<div class="widgets-container">
    <div class="widget">
        <h2 class="widget-title">Calendrier des rendez-vous</h2>
        <div class="widget-content">
            <i class="far fa-calendar-alt"></i>
            <a href="#">Voir le calendrier</a>
        </div>
    </div>
    <div class="widget">
        <h2 class="widget-title">Dossiers des patients</h2>
        <div class="widget-content">
            <i class="fas fa-folder-open"></i>
            <a href="#">Accéder aux dossiers</a>
        </div>
    </div>
</div>

</body>
</html>
